<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg_container">
      <div class="error_msg"></div>
      <header>
        <input type="text" class="search" placeholder="Enter the city" />
      </header>
      <main>
        <div class="weather_details">
          <h2 class="city">Melbourne,AU</h2>
          <h3 class="date">Wednesday 12 Oct 2022</h3>
          <h1 class="temp">5<span>&#176;C</span></h1>
          <h3 class="weather">Sunny</h3>
          <h6 class="temp_range">
            5<span>&#176;C</span>/6.1<span>&#176;C</span>
          </h6>
        </div>
      </main>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
